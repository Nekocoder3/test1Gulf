<div class="container">
  <h1>Films</h1>
  <div class="row">
    <div *ngFor="let film of arrFilms" class="col-xs-12 col-sm-6 col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{film.title}}</h5>
          <p class="card-text">
            <strong>Opening crawl: </strong>{{film.opening_crawl}}
            <br> <strong>Director: </strong> {{film.director}}
            <br> <strong>Producer: </strong> {{film.producer}}
            <br> <strong>Release date: </strong> {{film.release_date}}
            <br> <strong>Episode: </strong> {{film.episode_id}}
          </p>
          <div class="alert alert-info">
            <strong>FACTORIAL: </strong>{{getFactorial(film.episode_id)}}
          </div>
          <a [routerLink]="['']" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
