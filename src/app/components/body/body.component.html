<div class="container">
  <h1>Characters</h1>
    <div class="row">
        <div *ngFor="let person of arrPersons" class="col-xs-12 col-sm-6 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{person.name}}</h5>
                    <p class="card-text">
                      <strong>Heigth: </strong>{{person.height}}
                      <br><strong>Mass: </strong>{{person.mass}}
                      <br><strong>Hair color: </strong>{{person.hair_color}}
                      <br><strong>Skin color: </strong>{{person.skin_color}}
                      <br><strong>Eye color: </strong>{{person.eye_color}}
                    </p>
                    <a [routerLink]="['film']" [queryParams]="{films: person.films}" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>
    </div>
</div>
